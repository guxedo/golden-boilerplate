name: Update AI Context (Gist)

on:
  push:
    branches: [ main ]      # Se ejecuta al pushear a main
  workflow_dispatch:        # Bot√≥n para ejecutar manual

jobs:
  update-gist:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Run Repomix
        run: npx repomix --style xml --remove-empty-lines --output repomix-output.xml

      - name: Upload to Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          gh gist edit $GIST_ID repomix-output.xml