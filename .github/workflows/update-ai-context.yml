name: Update AI Context
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-context-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Context and Wrap in HTML
        run: |
          npx repomix --style xml --output repomix-output.txt
          
          echo '<!DOCTYPE html>' > index.html
          echo '<html lang="en">' >> index.html
          echo '<head><meta charset="UTF-8"><title>AI Context Source</title></head>' >> index.html
          echo '<body>' >> index.html
          echo '<h1>Golden Boilerplate Context</h1>' >> index.html
          echo '<p>Generated on: '$(date)'</p>' >> index.html
          echo '<hr>' >> index.html
          
          echo '<pre>' >> index.html
          
          cat repomix-output.txt >> index.html
          
          echo '</pre>' >> index.html
          echo '</body>' >> index.html
          echo '</html>' >> index.html

      - name: Push to AI Context Branch
        run: |
          git config --global user.name 'AI Context Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          git checkout --orphan ai-context
          git reset --hard
          
          git add -f index.html
          
          git commit -m "chore: update ai context (html wrapper) [skip ci]"
          git push origin ai-context --force